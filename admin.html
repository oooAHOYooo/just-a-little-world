<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skate Block Editor</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
        background: #1c1f24;
        color: #e6e9ee;
      }
      #topbar {
        padding: 8px 12px;
        background: #2a2f36;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      #palette button {
        padding: 6px 10px;
        border: 1px solid #444;
        background: #39414a;
        color: #e6e9ee;
        border-radius: 6px;
        cursor: pointer;
      }
      #palette button.active {
        outline: 2px solid #8fbaff;
      }
      #grid {
        display: grid;
        grid-template-columns: repeat(24, 24px);
        grid-auto-rows: 24px;
        gap: 2px;
        padding: 12px;
      }
      .cell {
        width: 24px;
        height: 24px;
        background: #2e3440;
        border-radius: 4px;
        cursor: pointer;
      }
      .t-road { background: #5a5f66; }
      .t-sidewalk { background: #aab2bd; }
      .t-rail { background: #d1d5db; }
      .t-ledge { background: #c4c9cf; }
      .t-empty { background: #2e3440; }
      #out {
        white-space: pre;
        background: #0f1216;
        margin: 0 12px 12px;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #333;
      }
    </style>
  </head>
  <body>
    <div id="topbar">
      <div id="palette">
        <button data-t="empty" class="active">Empty</button>
        <button data-t="road">Road</button>
        <button data-t="sidewalk">Sidewalk</button>
        <button data-t="rail">Rail</button>
        <button data-t="ledge">Ledge</button>
      </div>
      <button id="btnClear">Clear</button>
      <button id="btnExport">Export âžœ Game</button>
    </div>
    <div id="grid"></div>
    <div id="out"></div>
    <script type="module" src="/src/admin.ts"></script>
  </body>
  </html>
